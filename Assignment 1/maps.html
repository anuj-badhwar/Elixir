<!DOCTYPE html>
<html>
  <head>
    <title> Using MAPS </title>
  </head>

  <body>

    <center>  <img src="cups.jpg" usemap="#cupmap">

      <map name="cupmap">

        <area shape="rect" coords="274,34,420,286" alt="Blue Cup" href="http://www.solocup.com">
      </map>  </center>

  </body>
</html>
